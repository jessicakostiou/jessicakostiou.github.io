<html>
<body>
<script type="text/javascript">

//if the times less than 10 you will get a good morning greeting
//otherwise you will get a good day greeting

var d = new Date();
var time = d.getHours();
if (time < 18)
	{
	document.write("Good morning!");
	}
else
	{
	document.write("Good day!");
	}

</script>
</body>
</html>
